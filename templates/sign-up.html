<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet/less" type="text/css" href="../static/styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questioned | Sign Up</title>
</head>

<body>
    <form class="signup-form" action="/sign-up" method="post">
        <h1>Welcome to Questioned</h1>
        <p>Username</p>
        <input type="text" id="username" name="username" required>
        <p>Email Address</p>
        <input type="email" id="email" name="email" required>
        <p>Password</p>
        <input type="password" id="password" name="password" required>
        <p>I already have an account <a href="/login">Login</a></p>
        <button class="btn-sign-up">
            Sign Up
        </button>
    </form>
</body>

</html>
